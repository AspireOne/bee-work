<!DOCTYPE html>
<html lang="en">
<head class="unselectable">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global/global.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="../styles/playground.css" type="text/css" media="all"/>
    <title>ya like jazz?</title>
    <script type="module" src="../dist/global.js"></script>
    <script type="module" src="../dist/playground.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
<div class="js-indicator" id="js-width-indicator"></div>
<div class="js-indicator" id="js-height-indicator"></div>
<canvas id="canvas"></canvas>

<div id="portal-home" class="side-portal portal-left">
    <p>Home</p>
    <img src="../resources/portal.png" id="portal-home-img" target="../index.html"/>
</div>

<div id="action-center">
    <div id="hue-slider-div">
        <p>change the color ;)</p>
        <div id="hue-slider-container">
            <input type="range" min="0" max="360" value="0" class="slider" id="hue-slider"/>
            <ion-icon name="repeat-outline" id="cycle-hue-button" class="on"></ion-icon>
            <span id="cycle-speed-slider"></span>
        </div>
    </div>

    <div id="pilot-button-div">
        <button class="pilot-button" id="pilot-button">
            <span id="js-pilot-button-text-span">Autopilot OFF</span>
        </button>
        <span id="pilot-order">0/0</span>
    </div>


</div>

<div id="header">
    <h1>Beeter</h1>
    <h2>Use WASD, Q & Shift</h2>
</div>

<div id="settings-menu-container">
    <ion-icon name="menu-outline" id="settings-menu-icon"></ion-icon>
    <div id="settings-menu">
        <div id="settings-div">
        </div>
        <div class="side-by-side">
            <button class="button" id="save-settings-button">Save for next time</button>
            <button class="button" id="reset-settings-button">Reset all</button>
        </div>
    </div>
</div>
</body>
</html>
