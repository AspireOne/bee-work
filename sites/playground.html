<!DOCTYPE html>
<html lang="en">
<head class="unselectable">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global/global.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="../styles/playground.css" type="text/css" media="all"/>
    <title>ya like jazz?</title>
    <script type="module" src="../dist/global.js"></script>
    <script type="module" src="../dist/playground.js"></script>
</head>
<body>
<div class="js-indicator" id="js-width-indicator"></div>
<div class="js-indicator" id="js-height-indicator"></div>
<canvas id="canvas"></canvas>

<div id="portal-home" class="side-portal portal-left">
    <p>Home</p>
    <img src="../resources/portal.png" id="portal-home-img" target="../index.html"/>
</div>

<div id="action-center">
    <div id="hue-slider-div">
        <p>change the color ;)</p>
        <input type="range" min="0" max="360" value="0" class="slider" id="hue-slider"/>
    </div>

    <div id="pilot-button-div">
        <button class="button" id="pilot-button">
            <span id="js-pilot-button-text-span">
                Autopilot OFF
            </span>
        </button>
        <h2 id="pilot-order">0/0</h2>
    </div>

    <div id="settings-div">
        <div class="setting">
            <p>Default range slider:</p>
            <input type="range" min="1" max="100" value="50" style="width: 5em">
            <!--<label for="delta">Delta time:</label>
            <input type="number" id="delta" name="delta" min="2" max="20">-->
        </div>
        <div class="setting">
            <label for="speed">Speed:</label>
            <input type="number" id="speed" name="speed" min="3" max="100">
        </div>
        <div class="setting">
            <label for="acceleration">Acceleration:</label>
            <input type="number" id="acceleration" name="acceleratiom" min="0" max="1">
        </div>
        <div class="setting">
            <label for="circle-duration">Circle duration:</label>
            <input type="number" id="circle-duration" name="circle-duration (ms)" min="0" max="100">
        </div>
        <div class="setting">
            <label for="circle-freq">Circle frequency:</label>
            <input type="number" id="circle-freq" name="circle-freq" min="1" max="25">
        </div>
    </div>
</div>

<h1>Beeter</h1>
<div class="center">
    <h2>Use WASD & Shift</h2>
</div>
</body>
</html>
